# AWS Profile Allowlist Configuration
# ====================================
#
# This file defines the allowed AWS profiles that can be accessed via aws_switch
# Edit this file to add or remove profiles as needed
#
# Format: One profile name per line
# Lines starting with # are comments
# Empty lines are ignored
#
# Security Note: Only add profiles you actively use to minimize risk
# Production profiles should be handled with extra care
#
# Example profiles (customize for your environment):

# Development environments
dev
development

# Staging/Testing environments
staging
test

# Production (uncomment if needed, use with caution)
# prod
# production

# Client/Project specific profiles
# client-dev
# project-alpha
# project-beta